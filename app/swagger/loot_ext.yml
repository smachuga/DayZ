update:
  tags:
    - "Loot"
  summary: "Update a type value"
  description: "Update a specified type value"        
  parameters:
    - name: value
      description: "Name of type to update"
      in: path
      type: string
      required: true
  responses:
    default:
      description: OK

delete:
  tags:
    - "Loot"
  summary: "Remove a type value"
  description: "Remove a specified type value"        
  parameters:
    - name: value
      description: "Name of type to remove"
      in: path
      type: string
      required: true
  responses:
    default:
      description: OK