get:
  tags:
      - "Categories"
  summary: "A list of loot categories"
  description: "Read a list of loot categories"
  responses:
    default:
      description: List of Categories
      schema:
        type: array
        items:
          type: string
post:
  tags:
    - "Categories"
  summary: "Add a new category value"
  description: "Add a new category value via querystring"
  parameters:
    - name: value
      description: Name of new category
      in: query
      type: string
      required: true
  responses:
    default:
      description: OK